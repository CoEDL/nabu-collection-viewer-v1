<div layout="column">
    <div layout="row" layout-align="center center" flex ng-if="!vm.loadingData">
        <md-button
            class="small-button"
            aria-label="previous item"
            ng-click="vm.previousItem()"
            ng-disabled="vm.config.current === 0"
            blur-on-click>
                <span class="fa fa-step-backward fa-lg"></span>
                <md-tooltip>Previous Item</md-tooltip>
        </md-button>
        <div class="md-subhead">
            Multimedia item {{vm.config.current + 1}}&nbsp;of&nbsp;{{vm.item.media.length}}
        </div>
        <md-button
            class="small-button"
            aria-label="next item"
            ng-click="vm.nextItem()"
            ng-disabled="vm.config.current === vm.item.media.length - 1"
            blur-on-click>
                <span class="fa fa-step-forward fa-lg"></span>
                <md-tooltip>Next Item</md-tooltip>
        </md-button>
    </div>
    <div ng-if="vm.config.item.type === 'audio'">
        <div layout="row" layout-align="center start" flex ng-hide="vm.config.showItemInformation">
            <pdsc-audio-player-component
                element="vm.config.item">
            </pdsc-audio-player-component>
        </div>
        <div
            layout="row"
            layout-align="center center"
            ng-if="
                vm.config.item.eaf.length ||
                vm.config.item.trs.length ||
                vm.config.item.ixt.length ||
                vm.config.item.flextext.length
            "
            ng-hide="vm.config.showItemInformation">
            <pdsc-transcription-render-component
                element="vm.config.item"
                ng-if="vm.config.item">
            </pdsc-transcription-render-component>
        </div>
    </div>
    <div ng-if="vm.config.item.type === 'video'">
        <div layout="row"
                layout-align="center start"
                layout-padding
                flex ng-hide="vm.config.showItemInformation">
            <pdsc-video-player-component
                element="vm.config.item">
            </pdsc-video-player-component>
            <div
                layout="row"
                class="hide-xs hide-sm"
                ng-if="
                    vm.config.item.eaf.length ||
                    vm.config.item.trs.length ||
                    vm.config.item.ixt.length ||
                    vm.config.item.flextext.length
                "
                ng-hide="vm.config.showItemInformation">
                <pdsc-transcription-render-component
                    element="vm.config.item"
                    ng-if="vm.config.item">
                </pdsc-transcription-render-component>
            </div>
        </div>
    </div>

</div>
