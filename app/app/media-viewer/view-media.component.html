<div
    layout-gt-sm="row"
    layout="column">
    <div layout-gt-sm="column" layout-align="top center" flex-gt-sm="40">
        <span ng-if="!vm.loadingData">
            <div layout="row" layout-align="center center" ng-if="!vm.disableThumbnailView">
                <md-button
                    class="small-button"
                    aria-label="previous item"
                    ng-click="vm.previousItem()"
                    ng-disabled="vm.config.current === 0"
                    blur-on-click>
                        <span class="fa fa-step-backward fa-lg"></span>
                        <md-tooltip>Previous Item</md-tooltip>
                </md-button>
                <div class="md-subhead">
                    Multimedia item {{vm.config.current + 1}}&nbsp;of&nbsp;{{vm.item.media.length}}
                </div>
                <md-button
                    class="small-button"
                    aria-label="next item"
                    ng-click="vm.nextItem()"
                    ng-disabled="vm.config.current === vm.item.media.length - 1"
                    blur-on-click>
                        <span class="fa fa-step-forward fa-lg"></span>
                        <md-tooltip>Next Item</md-tooltip>
                </md-button>
            </div>
            <div layout="row" hide show-gt-sm layout-padding>
                <pdsc-item-information-component
                    item-data="vm.item"
                    close="vm.toggleItemInformation()">
                </pdsc-item-information-component>
            </div>
        </span>
    </div>
    <div layout="row" layout-align="center center" flex>
        <pdsc-audio-player-component
            element="vm.item.media[vm.config.current]"
            ng-if="vm.item.media[vm.config.current].type === 'audio'">
        </pdsc-audio-player-component>
    </div>
</div>
