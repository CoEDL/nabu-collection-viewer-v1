<!-- header -->
<md-content>
    <div layout="column">
        <div layout="row" layout-align="center center">
            <h3 class="section-heading">{{itemData.title}}</h3>
        </div>
        <div layout="row" layout-align="center center">
            <md-button class="md-primary md-raised small-font" ng-click="toggleItemInformation()" blur-on-click>
                <i class="fa fa-info-circle fa-lg"></i> View Item Information
            </md-button>
            <md-button class="md-primary md-raised" ng-click="loadViewer('images')" blur-on-click ng-if="itemData.images | isEmpty">
                <i class="fa fa-file-image-o fa-lg"></i> Images
            </md-button>
            <md-button class="md-primary md-raised" ng-click="loadViewer('media')" blur-on-click ng-if="itemData.audio | isEmpty">
                <i class="fa fa-file-audio-o fa-lg"></i> Audio
            </md-button>
            <md-button class="md-primary md-raised" ng-click="loadViewer('media')" blur-on-click ng-if="itemData.video | isEmpty">
                <i class="fa fa-file-video-o"></i> Video
            </md-button>
            <md-button class="md-primary md-raised" ng-click="loadViewer('documents')" blur-on-click ng-if="itemData.documents | isEmpty">
                <i class="fa fa-file-pdf-o fa-lg"></i> Documents
            </md-button>
            <md-button class="md-primary md-raised" ng-href="{{levelup}}" ng-if="levelup">
                <i class="fa fa-level-up fa-lg"></i> View Item 
            </md-button>
            <md-button class="md-primary md-raised" ng-href="{{itemData.identifier[1]}}" target="_blank">
                <i class="fa fa-external-link fa-lg"></i> View Item in Catalog
            </md-button>
        </div>
        <div layout="row">
            <md-divider></md-divider>
        </div>
        <div layout="row" ng-if="showItemInformation">
            <item-information item-data="itemData" always-open="true" show="true"></item-information>
        </div>
        <div layout="row" ng-if="!showItemInformation">
            <div ng-if="itemData.openAccess">
                <view-image-set ng-if="loadImageViewer"    item-data="itemData" instance-id="instanceId"></view-image-set>
                <view-documents ng-if="loadDocumentViewer" item-data="itemData" instance-id="instanceId"></view-documents>
                <view-media     ng-if="loadMediaPlayer"    item-data="itemData" instance-id="instanceId"></view-media>
            </div>
            <div ng-if="!itemData.openAccess" class="text-center">
                {{itemData.rights}}
            </div>
        </div>
    </div>
</md-content>
