<div layout="column" layout-align="center center">
    <span ng-repeat="img in smallImages">
        <div layout="row" layout-align="center center">
            <span flex="10">
                {{$index + 1}}
            </span>
            <a flex="90" ng-click="jumpTo(img.id)" id="{{img.id}}" ng-class="img.selected">
                <img src="{{img.source}}" class="img-thumbnail" style="width: 200px;" />
            </a>
        </div>
    </span>
</div>
