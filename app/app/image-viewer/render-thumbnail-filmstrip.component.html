<div layout="column" layout-align="center center" layout-margin ng-if="vm.isOpen">
    <span ng-repeat="img in vm.thumbnails">
        <div layout="row" layout-align="center center">
            <span flex="20">
                {{$index + 1}}
            </span>
            <a
                flex="80"
                ng-click="vm.loadImage(img.name)"
                id="{{img.id}}"
                ng-class="img.selected">
                    <img ng-src="{{img.source}}" class="image-viewer-filmstrip-thumbnail" />
            </a>
        </div>
    </span>
</div>
