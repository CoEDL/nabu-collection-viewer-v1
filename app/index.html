<!doctype html>
<html ng-app="pdsc" ng-controller="MetadataCtrl">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- namespace declarations -->
    <link rel="schema.dc" href="http://purl.org/dc/elements/1.1/" />

    <!-- item metadata -->
    <meta name="dc.title" content="{{itemData.title}}" />
    <meta name="citation_public_url"  content="{{itemData.identifier[1]}}" />
    <meta ng-repeat="contributor in itemData.contributor" name="dc.creator" content="({{contributor.role}}) {{contributor.name}}" />
    <meta name="dc.date" content="{{itemData.date}}" />
    <meta name="dc.description" content="{{itemData.description}}" />
    <meta name="dc.rights" content="{{itemData.rights}}" />
    <meta name="dc.publisher" content="PARADISEC" />

  </head>
  <body class="viewer-color">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

</html>
