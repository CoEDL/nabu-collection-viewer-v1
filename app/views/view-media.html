<div ng-if="showMedia" class="fade-in">
    <div style="position: relative;">
        <div class="row">
            <div class="col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
                <span ng-repeat="(k,v) in itemData.video" ng-if="loadVideoPlayer">
                    <div class="row" style="">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div style="padding: 5px;">{{k}}</div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <span ng-repeat="src in v">
                                <!--<a href="" class="pull-right">annotate this selection</a>-->
                                <a class="btn btn-default btn-sm pull-right" href="{{src}}" download>
                                    <i class="fa fa-download"></i> Download {{src | extension}}
                                </a>
                            </span>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                            <video class="video-js vjs-default-skin" controls preload="auto" style="width: 100%;">
                                <source ng-repeat="src in v" src="{{src | trustAsHtml}}" />
                                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a 
                                    web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                                </p>
                            </video>
                        </div>
                    </div>
                </span>
                <span ng-repeat="(k,v) in itemData.audio" ng-if="loadAudioPlayer">
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <div style="padding: 5px;">{{k}}</div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <span ng-repeat="src in v">
                                <!--<a href="" class="pull-right">annotate this selection</a>-->
                                <a class="btn btn-default btn-sm pull-right" href="{{src}}" download>
                                    <i class="fa fa-download"></i> Download {{src | extension}}
                                </a>
                            </span>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin: 5px 0px;">
                            <audio class="video-js vjs-default-skin" controls preload="auto" style="width: 100%;">
                                <source ng-repeat="src in v" src="{{src | trustAsHtml}}" />
                                <p class="vjs-no-js">To listent to this audio please enable JavaScript, and consider upgrading to a 
                                    web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 audio</a>
                                </p>
                            </audio>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
