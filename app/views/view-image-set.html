<div ng-if="showImageSet" class="fade-in" >
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-offset-2 col-lg-8 text-center">
                    <span ng-if="!disableThumbnailView">
                        <button class="btn btn-default btn-sm" ng-click="jumpToStart()" blur-on-click>
                            <span class="fa fa-fast-backward"></span>
                        </button>
                        <button class="btn btn-default btn-sm" ng-click="previous()" blur-on-click>
                            <span class="fa fa-step-backward"></span>
                        </button>
                    </span>
                    &dash;&nbsp;
                    Image {{current + 1}}&nbsp;of&nbsp;{{itemData.images.length}}
                    &nbsp;&dash;
                    <span ng-if="!disableThumbnailView">
                        <button class="btn btn-default btn-sm" ng-click="next()" blur-on-click>
                            <span class="fa fa-step-forward"></span>
                        </button>
                        <button class="btn btn-default btn-sm" ng-click="jumpToEnd()" blur-on-click>
                            <span class="fa fa-fast-forward"></span>
                        </button>
                        <button class="btn btn-default btn-sm" ng-click="toggleFilmstrip()" blur-on-click>
                            <span ng-show="showFilmstrip">hide thumbnails</span>
                            <span ng-hide="showFilmstrip">show thumbnails</span>
                        </button>
                    </span>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-default btn-sm" href="{{itemData.images[current]}}" download>
                        <i class="fa fa-download"></i> Download {{itemData.images[current] | extension}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- previous image control -->
        <div ng-style="contentPaneLeft" ng-show="showPrevious">
            <a ng-click="previous()" class="left carousel-control" style="width: 100%;">
                <span class="glyphicon glyphicon-chevron-left" style="font-size: 26px;"></span>
            </a>
        </div>

        <!-- Image large view panel -->
        <div ng-style="contentPaneCenter">
            <img ng-src="{{image}}" smoothzoom alt='You must be logged in to Nabu to view this image' ng-show="showImage">
        </div>

        <!-- next image control -->
        <div ng-style="contentPaneRight" ng-show="showNext">
            <a ng-click="next()" class="right carousel-control" style="width: 100%;">
                <span class="glyphicon glyphicon-chevron-right" style="font-size: 26px;"></span>
            </a>
        </div>

        <!-- Filmstrip -->
        <div ng-if="showFilmstrip" ng-style="filmstripBackStyle">
        <div ng-if="showFilmstrip" ng-style="filmstripFrontStyle" class="fade-in">
            <span ng-repeat="img in smallImages">
                <a ng-click="jumpToPage(img.id)" id="{{img.id}}" ng-class="img.selected" style="top:0; left: 0; right: 0; bottom: 0; margin: auto;">
                    <img src="{{img.source}}" class="img-thumbnail" style="height: {{filmstripImageHeight}}px;"  />
                </a>
            </span>
        </div>
    </div>
</div>
