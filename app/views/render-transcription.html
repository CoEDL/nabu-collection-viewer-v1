<button class="btn btn-default" ng-click="st = !st" ng-show="!st">Show Transcription</button>
<button class="btn btn-default" ng-click="st = !st" ng-show="st">Hide Transcription</button>

<div style="position: relative; height: 300px; overflow: auto; border: 1px solid white; border-radius: 4px;" ng-show="st">
    <table class="table table-condensed">
        <tbody>
            <tr ng-repeat="(k, v) in transcript" ng-if="v.value || v.referenceValue" id="{{v.time}}">
                <td style="vertical-align: middle;">
                    <button class="btn btn-default" ng-click="play({ 'start': transcript[k], 'end': transcript[k+1] })">
                        <i class="fa fa-play"></i> Play ({{v.time}}s)
                    </button>
                </td>
                <td style="vertical-align: middle;">
                    {{v.value}}
                    <br/>
                    {{v.referenceValue}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
